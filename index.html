<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社会科タイピングゲーム</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="correct-sound" src="correct.mp3" preload="auto"></audio>
    <audio id="incorrect-sound" src="incorrect.mp3" preload="auto"></audio>
    <div class="container mt-5">
        <h1 class="text-center mb-4">社会科タイピングゲーム</h1>

        <!-- Password Screen -->
        <div id="password-screen">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">パスワードを入力してください</h2>
                    <div class="form-group">
                        <input type="password" id="password-input" class="form-control form-control-lg" placeholder="パスワード" autocomplete="off">
                    </div>
                    <button id="password-submit" class="btn btn-primary btn-lg btn-block">入室</button>
                    <p id="password-message" class="text-danger text-center mt-3 hidden"></p>
                </div>
            </div>
        </div>

        <!-- Main Content (Initially Hidden) -->
        <div id="main-content" class="hidden">
            <!-- Topic Selection Screen -->
            <div id="selection-screen">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">トピックを選択してください</h2>
                        <div id="topic-list" class="list-group">
                            <!-- Topics will be dynamically inserted here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Game Screen (Initially Hidden) -->
            <div id="game-screen" class="hidden">
                <div class="card">
                    <div class="card-body">
                        <p id="question" class="h3 mb-4 text-center"></p>
                        <input type="text" id="input" class="form-control form-control-lg" placeholder="ここに入力..." disabled autocomplete="off">
                        <div class="row mt-4">
                            <div class="col-md-3 text-center">
                                <h4>タイマー</h4>
                                <p id="timer" class="h3">60</p>
                            </div>
                            <div class="col-md-3 text-center">
                                <h4>スコア</h4>
                                <p id="score" class="h3">0</p>
                            </div>
                            <div class="col-md-3 text-center" id="consecutive-container">
                                <h4>連続正答数</h4>
                                <p id="consecutive-correct" class="h3">0</p>
                            </div>
                            <div class="col-md-3 text-center" id="wpm-container">
                                <h4>WPM</h4>
                                <p id="wpm" class="h3">0</p>
                            </div>
                        </div>
                        <div id="message" class="alert alert-info mt-4" role="alert">
                            上のテキストボックスに表示された文字をタイプしてください。
                        </div>

                        <!-- Mode Selection UI (New) -->
                        <div id="mode-selection" class="mt-4 text-center">
                            <h4>モードを選択してください</h4>
                            <button id="easy-mode-button" class="btn btn-info btn-lg mr-2">イージーモード (順番通り)</button>
                            <button id="hard-mode-button" class="btn btn-warning btn-lg">ハードモード (ランダム)</button>
                        </div>

                        <button id="start-button" class="btn btn-primary btn-lg btn-block mt-4 hidden">ゲーム開始</button>
                        <button id="back-to-selection" class="btn btn-secondary btn-lg btn-block mt-3 hidden">トピック選択に戻る</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
